<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", "Pretendard Variable", Pretendard, Roboto, "Noto Sans KR", "Segoe UI", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
    }

    body {
      line-height: 1.6;
      margin: 0;
      min-height: 100vh;
    }

    ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    a {
      text-decoration: none;
    }

    .main-nav {
      display: flex;
      flex-direction: row;
      gap: 24px;
    }

    .sub-nav {
      display: flex;
      flex-direction: row;
      gap: 10px;
    }

    .main-nav .li {
      display: flex;

    }

    .main-nav a {
      color: #21242C;
      font-size: 16px;
      font-weight: 500;

    }

    .main-nav a:hover {
      color: #70737C;
    }

    .header {
      height: 64px;
      background-color: #ffffff;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      border-bottom: 1px solid #EEF0F2;
    }

    body {
      background-color: #fff;
    }

    .login {
      display: flex;
      flex-direction: column;
      background-color: #FAFAFB;
      padding: 36px 32px;
      border-radius: 16px;
      width: 378px;
      margin: 0 auto;
      margin-top: 120px;
    }

    table {
      display: flex;
      justify-content: center;
      margin: 30px 0px;
    }

    .parking {
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      width: 200px;
      height: 100px;
    }

    #false {
      background-color: #235FF8;
    }

    #true {
      background-color: #F44336;
    }

    .logo {
      height: 28px;
    }

    .header .container {
      width: 1194px;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
    }

    .container div {
      display: flex;
      flex-direction: row;
      gap: 56px;
    }

    .container div a {
      display: flex;
      align-items: center;
    }

    .signup-button {
      display: flex;
      height: 40px;
      align-items: center;
      justify-content: center;
      padding: 0 16px;
      background-color: #EEF0F2;
      color: #21242C;
      border-radius: 6px;
    }

    .login-button {
      display: flex;
      height: 40px;
      align-items: center;
      justify-content: center;
      padding: 0 16px;
      background-color: #235FF8;
      color: #ffffff;
      border-radius: 6px;
    }

    .section {
      display: flex;
      margin: 0 auto;
      width: 1194px;
      margin-top: 140px;
      flex-direction: row;
      justify-content: space-between;
    }

    .parking-place {
      display: flex;
      flex-direction: column;
      gap: 48px;
      width: 684px;
    }

    .parking-row {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      width: 684px;
      align-items: center;
    }

    .parking-section {
      display: flex;
      flex-direction: row;
      gap: 30px;
    }

    .empty-lot {
      width: 72px;
      height: 120px;
      background-color: #235FF8;
      color: #fff;
      border-radius: 6px;
      font-size: 28px;
      text-align: center;
      font-weight: 500;

    }

    .wall {
      width: 50px;
      height: 50px;
      background-color: #70737C;
      border-radius: 6px;
    }

    .form-title {
      font-size: 24px;
      line-height: 140%;
      font-weight: 600;
      letter-spacing: 0.15px;
      color: #21242C;
      margin: 0;
    }

    .form-input {
      display: block;
      border-radius: 5px;
      font-size: 16px;
      width: 314px;
      height: 48px;
      margin: 0;
      border: 0;
      padding: 0 16px;
      outline: 1px solid #BBBCC2;
    }

    .input-section {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 24px;
    }

    .form-button {
      cursor: pointer;
      color: #fff;
      font-size: 16px;
      font-weight: 500;
      line-height: 130%;
      width: 314px;
      height: 48px;
      border: 0;
      margin-top: 48px;
      padding: 10px 0;
      border-radius: 6px;
      background-color: #235FF8;
    }

    #car-form {
      height: 274px;
    }
  </style>
</head>

<body>
  <header class="header">
    <nav class="container">
      <div>
        <a href="/">
          <img src="https://github.com/BSSM-Parkinglot/.github/blob/main/Parklin.png?raw=true" class="logo">
        </a>
        <ul class="main-nav">
          <!-- <li><a href="">{{user.username}}</a></li> -->
          <li><a href="/">차량 조회</a></li>
          <li><a href="/account">계좌 등록</a></li>
        </ul>
      </div>
      <ul class="sub-nav">
        <li><a href="/signup" class="signup-button">회원가입</a></li>
        <li><a href="/login" class="login-button">로그인</a></li>
      </ul>
    </nav>
  </header>

  <form id="login-form" class="login">
    <h3 class="form-title">로그인</h3>
    <div class="input-section">
      <input class="form-input" id="username" type="text" placeholder="이름" required />
      <input class="form-input" id="password" type="password" placeholder="비밀번호" required />
    </div>
    <button type="submit" class="form-button">로그인</button>
  </form>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="/login.js"></script>
</body>

</html>
