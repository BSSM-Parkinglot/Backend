<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: "Asap", sans-serif;
        background-color: rgb(254, 251, 240);
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        padding: 10px;
        text-align: center;
        border: 1px solid #ccc;
      }
      th {
        background-color: #f2f2f2;
      }
      tbody tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <script>
      window.onload = function () {
        setTimeout(function () {
          location.reload();
        }, 1000);
      };
    </script>

    <table>
      <thead>
        <tr>
          <th>차번호</th>
          <th>들어온 시간</th>
          <th>나간 시간</th>
          <th>머문 시간</th>
          <th>돈</th>
          <th>장소</th>
        </tr>
      </thead>
      <tbody>
        {% for car in cars %}
        <tr>
          <td>{{car.CarNum}}</td>
          <td>{{car.EnterTime}}</td>
          <td>{{car.ExitTime}}</td>
          <td>{{car.Time}}</td>
          <td>{{car.Money}}</td>
          <td>{{car.Spot}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
